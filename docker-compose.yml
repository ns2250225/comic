version: '3.8'

services:
  backend:
    build: ./backend
    container_name: comicgen-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./data/sql_app.db
    restart: always

  frontend:
    build: ./frontend
    container_name: comicgen-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: always
