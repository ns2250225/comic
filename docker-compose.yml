version: '3.8'

services:
  backend:
    build: ./backend
    container_name: comicgen-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./sql_app.db:/app/sql_app.db
    environment:
      - PYTHONUNBUFFERED=1
      # Use the default SQLite path (./sql_app.db) which maps to the mounted file
    restart: always

  frontend:
    build: ./frontend
    container_name: comicgen-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: always
